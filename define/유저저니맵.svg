<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="800" fill="#f8f9fa"/>

  <!-- 제목 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    중고거래 플랫폼 User Journey Map (취약계층 중심)
  </text>

  <!-- 헤더 구분선 -->
  <line x1="50" y1="60" x2="1150" y2="60" stroke="#bdc3c7" stroke-width="2"/>

  <!-- 단계 헤더 -->
  <rect x="50" y="80" width="200" height="40" fill="#34495e"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">단계</text>

  <rect x="250" y="80" width="200" height="40" fill="#34495e"/>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">탐색평가</text>

  <rect x="450" y="80" width="200" height="40" fill="#34495e"/>
  <text x="550" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">가입</text>

  <rect x="650" y="80" width="200" height="40" fill="#34495e"/>
  <text x="750" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">지속이용</text>

  <rect x="850" y="80" width="300" height="40" fill="#34495e"/>
  <text x="1000" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">이탈(휴면)/재활성화</text>

  <!-- 행동 섹션 -->
  <rect x="50" y="140" width="200" height="40" fill="#3498db"/>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">행동</text>

  <!-- 탐색평가 행동 -->
  <rect x="250" y="140" width="200" height="120" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="260" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 친구/커뮤니티 추천으로</text>
  <text x="260" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  앱 발견</text>
  <text x="260" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 앱스토어 리뷰 및</text>
  <text x="260" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  사기 사례 검색</text>
  <text x="260" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 온라인 안전 거래</text>
  <text x="260" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  방법 조사</text>
  <text x="260" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 플랫폼별 비교 분석</text>

  <!-- 가입 행동 -->
  <rect x="450" y="140" width="200" height="120" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 전화번호/카카오톡</text>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  연동 간편가입</text>
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 프로필 최소한으로 작성</text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 신분증 인증 회피하거나</text>
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  모든 보안기능 활성화</text>
  <text x="460" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 가족 연락처 등록</text>
  <text x="460" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  (주부의 경우)</text>

  <!-- 지속이용 행동 -->
  <rect x="650" y="140" width="200" height="120" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="660" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 작은 물건부터</text>
  <text x="660" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  거래 시작</text>
  <text x="660" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 판매자와 충분한</text>
  <text x="660" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  사전 소통</text>
  <text x="660" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 공개된 장소 선택</text>
  <text x="660" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 가족에게 위치 공유</text>

  <!-- 이탈/재활성화 행동 -->
  <rect x="850" y="140" width="300" height="120" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="860" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 무서움으로 인한 거래 포기 및 앱 사용 중단</text>
  <text x="860" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 가족의 반대로 앱 삭제</text>
  <text x="860" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 업무 바쁨으로 인한 일시적 중단</text>
  <text x="860" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 필요 시 재설치 및 재사용</text>

  <!-- 감정 곡선 섹션 -->
  <rect x="50" y="280" width="200" height="40" fill="#e74c3c"/>
  <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">감정</text>

  <!-- 감정 곡선 그리기 -->
  <g stroke="#e74c3c" stroke-width="3" fill="none">
    <path d="M 250 350 Q 350 320 450 380 Q 550 350 650 400 Q 750 420 850 380 Q 1000 360 1150 350"/>
  </g>

  <!-- 감정 포인트 -->
  <circle cx="350" cy="330" r="8" fill="#f39c12"/>
  <text x="350" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">😟</text>

  <circle cx="550" cy="360" r="8" fill="#f39c12"/>
  <text x="550" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">😐</text>

  <circle cx="750" cy="410" r="8" fill="#e74c3c"/>
  <text x="750" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">😰</text>

  <circle cx="1000" cy="370" r="8" fill="#f39c12"/>
  <text x="1000" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">😕</text>

  <!-- 좋은 느낌 섹션 -->
  <rect x="50" y="460" width="200" height="40" fill="#27ae60"/>
  <text x="150" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">좋은 느낌</text>

  <!-- 탐색평가 좋은 느낌 -->
  <rect x="250" y="460" width="200" height="100" fill="#d5f4e6" stroke="#27ae60"/>
  <text x="260" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 저렴한 가격의 매력</text>
  <text x="260" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 근거리 거래의 편리함</text>
  <text x="260" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 환경 보호 측면의 의미</text>
  <text x="260" y="520" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 효율적인 물건 처분</text>
  <text x="260" y="535" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  가능성</text>

  <!-- 가입 좋은 느낌 -->
  <rect x="450" y="460" width="200" height="100" fill="#d5f4e6" stroke="#27ae60"/>
  <text x="460" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 간단한 가입 절차의</text>
  <text x="460" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  편리함</text>
  <text x="460" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 직관적인 UI로</text>
  <text x="460" y="520" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  빠른 적응</text>
  <text x="460" y="535" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 주변 물건 확인의 신기함</text>

  <!-- 지속이용 좋은 느낌 -->
  <rect x="650" y="460" width="200" height="100" fill="#d5f4e6" stroke="#27ae60"/>
  <text x="660" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 예상보다 원활한</text>
  <text x="660" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  거래 성사</text>
  <text x="660" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 판매자의 친절한 응대</text>
  <text x="660" y="520" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 합리적 가격의</text>
  <text x="660" y="535" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  좋은 물건 구매</text>

  <!-- 이탈/재활성화 좋은 느낌 -->
  <rect x="850" y="460" width="300" height="100" fill="#d5f4e6" stroke="#27ae60"/>
  <text x="860" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 필요할 때 언제든 재사용 가능</text>
  <text x="860" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 기존 데이터 유지로 인한 편의성</text>
  <text x="860" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 가족 걱정 덜어주는 안도감</text>
  <text x="860" y="520" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 시간적 여유 생길 때 재활용 가능</text>

  <!-- 나쁜 느낌 섹션 -->
  <rect x="50" y="580" width="200" height="40" fill="#e74c3c"/>
  <text x="150" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">나쁜 느낌</text>

  <!-- 탐색평가 나쁜 느낌 -->
  <rect x="250" y="580" width="200" height="120" fill="#fadbd8" stroke="#e74c3c"/>
  <text x="260" y="595" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 사기 위험에 대한</text>
  <text x="260" y="610" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  극도의 두려움</text>
  <text x="260" y="625" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 혼자 모르는 사람</text>
  <text x="260" y="640" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  만나는 것에 대한 부담</text>
  <text x="260" y="655" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 여성/취약계층으로서의</text>
  <text x="260" y="670" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  안전 우려</text>
  <text x="260" y="685" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 가족 반대 가능성</text>

  <!-- 가입 나쁜 느낌 -->
  <rect x="450" y="580" width="200" height="120" fill="#fadbd8" stroke="#e74c3c"/>
  <text x="460" y="595" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 과도한 개인정보</text>
  <text x="460" y="610" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  요구에 대한 불안</text>
  <text x="460" y="625" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 위치정보 허용에</text>
  <text x="460" y="640" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  대한 부담</text>
  <text x="460" y="655" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 프로필 사진 노출 우려</text>
  <text x="460" y="670" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 가족정보까지 요구하는</text>
  <text x="460" y="685" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  것에 대한 걱정</text>

  <!-- 지속이용 나쁜 느낌 -->
  <rect x="650" y="580" width="200" height="120" fill="#fadbd8" stroke="#e74c3c"/>
  <text x="660" y="595" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 거래 약속 불이행자들로</text>
  <text x="660" y="610" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  인한 스트레스</text>
  <text x="660" y="625" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 무리한 가격 협상 요구</text>
  <text x="660" y="640" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 시간 약속 미준수</text>
  <text x="660" y="655" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 혼자 만나러 가는 것에</text>
  <text x="660" y="670" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  대한 극도의 공포감</text>

  <!-- 이탈/재활성화 나쁜 느낌 -->
  <rect x="850" y="580" width="300" height="120" fill="#fadbd8" stroke="#e74c3c"/>
  <text x="860" y="595" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 좋은 기회를 놓치는 아쉬움</text>
  <text x="860" y="610" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 처음부터 다시 설정하는 번거로움</text>
  <text x="860" y="625" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 지속적인 알림으로 인한 불편함</text>
  <text x="860" y="640" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 근본적 두려움 해결되지 않음</text>

  <!-- Pain Points 강조 영역 -->
  <rect x="50" y="720" width="1100" height="60" fill="#f8d7da" stroke="#e74c3c" stroke-width="2"/>
  <text x="70" y="740" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">핵심 Pain Points:</text>
  <text x="70" y="755" font-family="Arial, sans-serif" font-size="11" fill="#721c24">1. 거래 상대방 신원 불명으로 인한 불안 (극상)</text>
  <text x="350" y="755" font-family="Arial, sans-serif" font-size="11" fill="#721c24">2. 혼자 만나는 것에 대한 물리적 위험 우려 (상)</text>
  <text x="650" y="755" font-family="Arial, sans-serif" font-size="11" fill="#721c24">3. 가족/지인의 반대 및 우려 (상)</text>
  <text x="70" y="770" font-family="Arial, sans-serif" font-size="11" fill="#721c24">4. 거래 약속 불이행 및 시간 낭비 (중)</text>
  <text x="350" y="770" font-family="Arial, sans-serif" font-size="11" fill="#721c24">5. 개인정보 노출에 대한 불안 (중)</text>

</svg>